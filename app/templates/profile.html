{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/app.css')}}">
</head>
<body>
    {% block main %}
    <div class="card">
        <div class="image">
            <img src="{{url_for ('static', filename='spiderman.png')}}">
        </div>
        <div class="data">
            <h1>Peter Parker</h1>
            <p>@parker<br/>
            Forest Hills, Queens<br/>
            Joined {{date}}</p>
        </div>
        <div class="bottom">
            <div class="my-info">
                <p id="about-me">Raised by May Parker and uncle Ben Parker. Came back in Avengers
            </div>
            <div>
                <table>
                    <tr>
                        <th>3</th>
                        <th>0</th>
                        <th>1300</th>
                    </tr>
                    <tr>
                        <td>Posts</td>
                        <td>Following</td>
                        <td>Followers</td>
                    </tr>
                </table>
            </div>
            <div class="buttonproperty">
                <button type="button">Follow</button>
            </div>
        </div>
    </div>
    {% endblock %}   
</body>
</html>
